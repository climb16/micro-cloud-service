spring.application.name=micro-server-config
spring.profiles.active=peer1

spring.security.user.name=user
spring.security.user.password=be6e0132-5463-4e4e-981b-03bac4789d47
spring.security.user.roles=admin

#对称加密配置
#encrypt.key=xianlai
#RSA非对称加密，同时生效一中配置，非对称加密优先级高于对称加密
encrypt.key-store.alias=config-server
encrypt.key-store.location=config-server.keystore
encrypt.key-store.password=xianlai
encrypt.key-store.secret=xianlai
#｛cipher｝表示加密后字符串, 只能配置在.properties 中, 在.yml中snakeyaml会解析失败
spring.redis.password={cipher}

#git 仓库配置
spring.cloud.config.server.git.uri=https://github.com/laohuaishu/micro-cloud-service/
#搜索目录
spring.cloud.config.server.git.search-paths=config-repo/service-*-repo,config-repo/server-*-repo
#git本地仓库位置 默认 /tmp/config-repo-
spring.cloud.config.server.git.basedir=/home/server/config/config-resp
